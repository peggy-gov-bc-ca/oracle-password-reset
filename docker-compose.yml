version: '3.7'
services:
  pw-reset-web:
    build:
      context: .
      args:
        PROJECT_NAME: pw-reset-web
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - "5050:80"
    restart: always
    networks: 
      - pw-reset
  
  pw-reset-api:
    build:
      context: .
      dockerfile: ./ApiDockerfile
      args:
        PROJECT_NAME: pw-reset-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - "5051:80"
    restart: always
    networks: 
      - pw-reset

  database:
    #image: store/oracle/database-enterprise:12.2.0.1
    image: container-registry.oracle.com/database/enterprise:12.2.0.1
    volumes:
      #- .\scripts\01_createUser.sql:/01_createUser.sql
      #- .\scripts\02_createTable.sql:/02_createTable.sql
      - /opt/oracle/oradata # persistent oracle database data.
    environment:
      ORACLE_PWD: Oradoc_db1
    networks: 
      - pw-reset
    ports:
      - 1521:1521
      - 8000:8080
      - 5500:5500

networks:
  pw-reset:
    driver: "bridge"
